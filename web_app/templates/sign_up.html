{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
    <form method="POST">
        <h3 align="center">Sign Up</h3>
        <div class ="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class ="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name">
        </div>
        <div class ="form-group">
            <label for="psswd_1">Password</label>
            <input type="text" class="form-control" id="psswd_1" name="psswd_1" placeholder="Enter password">
        </div>
        <div class ="form-group">
            <label for="psswd_2">Confirm</label>
            <input type="text" class="form-control" id="psswd_2" name="psswd_2" placeholder="Confirm password">
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
